<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<input/><button></button>
	<div></div>
	<p id='demo'></p>
	<script type="text/javascript" src="rotten.js"></script>
	<script type="text/javascript">
		rottenUI.setTitle('Hello, World!');

		let obj = rotten('div');
		obj.hide();
		obj.text('Hello, World!');
		obj.css('font-size', '100px');
		obj.css('color', 'red');
		obj.show(3000, function(){
			console.log('The text has been shown');
		});

		let obj2 = rotten("p");
		obj2.text('Hello');
		obj2.hover(function(){
			console.log('Out of text');
		}, function(){
			console.log('On text')
		});

		let obj3 = rotten('input');

		let obj4 = rotten('button');
		obj4.text('Click and press F12');
		obj4.click(function(){
			console.log("The user typed: " + obj3.input());
		});
	</script>
</body>
</html>
